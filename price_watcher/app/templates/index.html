{% extends "base.html" %}

{% block content %}
    <h2>Add New Product</h2>
    <form method="POST">
        <label for="link">Product Link:</label>
        <input type="url" id="link" name="link" required>
        <label for="level">Price Level:</label>
        <input type="number" id="level" name="level" step="0.01" required>
        <button type="submit">Add Product</button>
    </form>
    <a href="{{ url_for('manual_check_prices') }}" class="button">Check Prices Now</a>
{% endblock %}
